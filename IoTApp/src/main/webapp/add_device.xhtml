<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>add_device</title>
</h:head>
<h:body>
	<h:form>
		<h3>IoTAPP ADD DEVICE</h3>
		<h:outputText value="Name:" />
		<h:inputText id="name" value="#{IoTDeviceController.name}"></h:inputText>
		<br /><br />

		<h:outputText value="URL:" />
		<h:inputText id="url" value="#{IoTDeviceController.url}"></h:inputText>
		<br /><br />

		<h:outputText value="Description:" />
		<h:inputText id="description" value="#{IoTDeviceController.description}"></h:inputText>
		<br /><br />

    	<h:outputText value="Category:" />
		<h:inputText id="category" value="#{IoTDeviceController.category}"></h:inputText>
		<br /><br />

		<h:commandButton action="#{IoTDeviceController.addDevice()}"
			value="Add device"></h:commandButton>
		<br /><br />
		<br /><br />
			
		<h:commandButton action="#{IoTDeviceController.goToMyProfile()}"
			value="Go back to Profile"></h:commandButton>

	</h:form>
</h:body>
</html>
