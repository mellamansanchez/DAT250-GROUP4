<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>admin_my_device</title>
</h:head>
<h:body>
	<h:form>
		<h3>IoTAPP ADMIN MY DEVICE</h3>

	<h:outputText value="Admin my device: " />	
	<h:outputText value="#{IoTDeviceController.getDeviceName()}" />
	<br />
    
    <ui:repeat var="item" value="#{IoTDeviceController.getRequestedFollows()}"> 
            <h:outputText value="#{item.username}" />
            <h:commandButton action="#{userController.acceptFollow(item)}"
				value="Accept"></h:commandButton>
			<h:commandButton action="#{userController.rejectFollow(item)}"
				value="Reject"></h:commandButton>
            <br />
        </ui:repeat> 
    
	<br /><br />
	<br /><br />	
			
	<h:commandButton action="#{userController.goToMyDevices()}"
			value="Go back to my profile"></h:commandButton>

	</h:form>
</h:body>
</html>
