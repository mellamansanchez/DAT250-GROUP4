<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>main_screen</title>
</h:head>
<h:body>
	<h:form>
		<h3>IoTAPP MAIN_SCREEN</h3>

	<h:outputText value="Search device: " />
    <h:inputText id="devName" value="#{IoTDeviceController.devName}"></h:inputText>
    <h:commandButton action="#{IoTDeviceController.searchDevice()}"
			value="Search"></h:commandButton>
	<br /><br />
	
	<h:commandButton action="#{IoTDeviceController.goToAllDevices()}"
			value="All devices"></h:commandButton>
	<br /><br />

    <h:commandButton action="#{IoTDeviceController.goToFollowedDevices()}"
			value="Followed"></h:commandButton>
	<br /><br />

	<h:commandButton action="#{IoTDeviceController.goToPopularDevices()}"
			value="Most Popular"></h:commandButton>
	<br /><br />	
	<br /><br />	
			
	<h:commandButton action="#{IoTDeviceController.goToMyProfile()}"
			value="My Profile"></h:commandButton>
	<br /><br />	
	<br /><br />	
			
	<h:commandButton action="#{sessionController.logout()}"
			value="Log out"></h:commandButton>

	</h:form>
</h:body>
</html>
