<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>popular_devices</title>
</h:head>
<h:body>
	<h:form>
		<h3>IoTAPP POPULAR DEVICES</h3>

    	<h:outputText value="Popular Devices" />
    	<br /><br />
    	
    	<ui:repeat var="item" value="#{IoTDeviceController.getPopularDevices()}"> 
            <h:outputText value="#{item.name}" />
            <h:commandButton action="#{IoTDeviceController.goToDevice(item)}"
				value="Go to device"></h:commandButton>
            <br />
        </ui:repeat> 
		<br /><br />
		<br /><br />
		
		<h:commandButton action="#{sessionController.goToMainScreen()}"
			value="Go back to MainScreen"></h:commandButton>

	</h:form>
</h:body>
</html>
