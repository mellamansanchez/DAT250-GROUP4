<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>profile</title>
</h:head>
<h:body>
	<h:form>
		<h3>IoTAPP PROFILE</h3>
		<h:outputText value="Username: " />		
    	<h:outputText value="#{userController.getUsername()}" />
		<br /><br />

		<h:outputText value="Email: " />
    	<h:outputText value="#{userController.getEmail()}" />
		<br /><br />
		
		<h:commandButton action="#{userController.goToAddDevice()}"
      		value="Add device"></h:commandButton>
 		<br /><br />

    	<h:commandButton action="#{userController.goToMyDevices()}"
      		value="My devices"></h:commandButton>
 		<br /><br />
 		<br /><br />
      	
      		
      	<h:commandButton action="#{sessionController.goToMainScreen()}"
			value="Go back to MainScreen"></h:commandButton>

	</h:form>
</h:body>
</html>
