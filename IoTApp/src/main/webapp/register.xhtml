<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>register</title>
</h:head>
<h:body>
	<h:form>
		<h3>IoTAPP REGISTER</h3>
		<h:outputText value="Username" />
		<h:inputText id="usernameR" value="#{sessionController.username}"></h:inputText>
		<br /><br />
		
		<h:outputText value="Email" />
		<h:inputText id="email" value="#{sessionController.email}"></h:inputText>
		<br /><br />
		
		<h:outputText value="Password" />
		<h:inputSecret id="passwordR" value="#{sessionController.password}"></h:inputSecret>
		<br /><br />
		
		
		<h:outputText value="Repeat Password" />
		<h:inputSecret id="passwordRep" value="#{sessionController.passwordRepetition}"></h:inputSecret>
		<br /><br />
		
		<h:commandButton action="#{sessionController.register()}"
			value="Register"></h:commandButton>
		<br /><br />	
		<br /><br />	
		
		<h:commandButton action="#{sessionController.goToLogin()}"
			value="Go back to Login"></h:commandButton>
			
	</h:form>
</h:body>
</html>
